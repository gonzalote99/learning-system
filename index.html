<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>learning system</title>
</head>
<body>
  <div class="login-page">
    <img src="https://www.masaischool.com/img/navbar/logo.svg" alt="" />
    <form class="form" >
      <label for="email" >email</label><br />
      <input type="email" id="email" /><br />
      <label for="password" >password</label><br />
      <input type="password" id="password" placeholder="8 min character" /><br />
      <label for="user-type" >select</label><br />
      <select id="user">
         <option value="student">student</option>
         <option value="admin">admin</option>

      </select><br />
      <input type="checkbox" id="remember" /><br />
      <label for="remember" >remember</label><br />
      <button class="login" onclick="loginUser()" >log in</button>
      <div>
      <span id="forgot" >new user?</span><a href="signup.html">sign up</a>
      </div>
    
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
